<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Soccer</title>
    <link href="https://fonts.googleapis.com/css?family=Lora:700i" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <header>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            Soccer Season 2k17
          </a> 
        </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div id="desc-div" class="col-md-12 text-center">
        <large>Welcome to this page. Feel free to explore about European Championship Women 2017. You can change the date in the slider given on the top-left corner of the map and you will see the information of the event held on that particular day.</large> 
      </div>
    </div>
  </div> 
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div id='map'></div>
        <div class='map-overlay top'>
          <div class='map-overlay-inner'>
              <h2>Soccer Tournament in 2017</h2>
              <label id='date'></label>
              <input id='slider' type='range' min='0' max='4' step='1' value='0'/>
          </div>
        </div>
      </div>
    </div>
  </div>
    <div class="container-fluid">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-12 text-center">
            <div class="row">
              <div class="alert alert-info">
                <p id="display-heading"></p>
                <p id="display-desc"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5">
                <p><img id="country1" src=""></p>
                <p id="country1-name"></p>
              </div>
              <div id="versus" class="col-md-2">
                <p><img src="img/versus.png" width="100px" height="100px"></p>
              </div>
              <div class="col-md-5">
                <p><img id="country2" src=""></p>
                <p id="country2-name"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="alert alert-success" role="alert">
                  <p>Winning Team:<span id="winner"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div> 
      </div> 
    </div>  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
